---
applications:
  - name: monitoring-dash
    stack: cflinuxfs3
    instances: 1
    memory: 256MB
    buildpacks:
      - https://github.com/cloudfoundry/binary-buildpack
    routes:
      - route: identity-give-monitoring-dash-((ENVIRONMENT_NAME)).apps.internal
    env:
      ENVIRONMENT_NAME: ((ENVIRONMENT_NAME))
    processes:
      - type: web
        command: ./install_grafana.sh && ./bin/grafana-server web
